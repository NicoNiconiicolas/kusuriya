<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cartory</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src='js/filesaver.js'></script>
</head>
<body>
	<div id='main'>
		<div id='d&d'>
			<label for='file-input'><br><br><br><br>load a deck...<input type='file' id='file-input'></label>
			<button id='nd' onclick="initQuestion()">new deck</button>
		</div>
	</div>
</body>
<script type="text/javascript">
	let curr = 'none'; 
	let comment = [];
	let ans = [];
	let quest = [];
	let ansor = [];
	let commentor = [];
	let questor = [];
	let trans = false;
	let fortrans = [];
	function readSingleFile(e){
	  ansor = ans;
	  commentor = comment;
	  questor = quest;
	  var file = e.target.files[0];
	  if (!file) {
	    return;
	  }
	  var reader = new FileReader();
	  reader.onload = function(e){
	    var contents = e.target.result;
	  	eval(contents);
	  };
	  reader.readAsText(file);
	  null;
	  //contents = contenu du fichier
	  // filename = nom du fichier
	  if(ansor != ""){
	  	document.getElementById('d&d').style.display = 'none';
	  }
	}

	function initQuestion(){
		if(trans == false){
		var send = "<input type='file' id='file-input2'>selected card : <span id='current'>none</span>　│　total cards : <span id='totcards'>0</span><br><table><tr><td><button title='unselect current card' onclick='unsel()'>unselect</button></td><td><button onclick='mod()' title='apply the modifications to the currently selected card'>modify</button></td><td><button onclick='del()' title='delete the currently selected card'>delete</button></td></tr><tr><td><button onclick='createcard()' title='create a new card to the deck'>new card</button></td><td><button onclick='exp(1)' title='export the current deck'>export</button></td><td><label id='lab2' onclick='transfer()' for='file-input2' title='transfer cards from the current deck to a selected deck'>transfer</label></td></tr><tr><td><input id='que' placeholder='question...'></td><td><input id='an' placeholder='answer...'></td><td><textarea id='comm' placeholder='comments...'></textarea></td></tr><tr></table><table id='realtable'><th>question</th><th>answer</th><th>comments</th></tr>";
		for(x = 0 ; x < quest.length; x++){
			send += '<tr onclick="select(`'+x+'`)" id="'+x+'" class="line"><td id="q'+x+'">'+quest[x]+'</td><td id="a'+x+'">'+ans[x]+'</td><td id="c'+x+'">'+comment[x]+'</td></tr>';
		}
		send += '</table>'
		document.getElementById('main').innerHTML = send;
		document.getElementById('totcards').innerHTML = quest.length;
			
		}else{
		send = "<textarea id='transferarea' placeholder='type or copy & paste here the questions (questions only) you want to transfer as such :`\n\nquestion1\nquestion2\nquestion3'></textarea><br><button id='transbutton' onclick='transgo()'>transfer !</button>";
		document.getElementById('main').innerHTML = send;
		}
	}

	function select(num){
		curr = num;
		document.getElementById('comm').value = document.getElementById('c'+num).innerHTML;
		document.getElementById('que').value = document.getElementById('q'+num).innerHTML;
		document.getElementById('an').value = document.getElementById('a'+num).innerHTML;
		document.getElementById('current').innerHTML = '#'+curr;
		scrollTo(0,0);
	}

	function unsel(){
		curr = 'none';
		document.getElementById('comm').value = '';
		document.getElementById('que').value = '';
		document.getElementById('an').value = '';
		document.getElementById('current').innerHTML = curr;
	}

	function del(){
		if(curr != 'none'){
			var qq = quest.splice(curr,1);
			var anan = ans.splice(curr,1);
			var coco = comment.splice(curr,1);
			initQuestion();
			curr = 'none';
		}else{
			alert('No card selected');
		}
	}

	function transferconcrete(index){
		var qq = questor.splice(index,1);
		var anan = ansor.splice(index,1);
		var coco = commentor.splice(index,1);
		quest.push(qq);
		ans.push(anan);
		comment.push(coco);
	}

	function transfer(){
		document.getElementById('file-input2').addEventListener('change', readSingleFile, false);
		trans = true;
	}

	function mod(){
		if(curr != 'none'){
			var newq = document.getElementById('que').value;
			var newa = document.getElementById('an').value;
			var newc = document.getElementById('comm').value;
			if(newq != "" && newa != ""){
				quest.splice(curr,1,newq);
				ans.splice(curr,1,newa);
				comment.splice(curr,1,newc);
			document.getElementById('q'+curr).innerHTML = newq;
			document.getElementById('a'+curr).innerHTML = newa;
			document.getElementById('c'+curr).innerHTML = newc;
			unsel();
			}else{
				alert("Question & Answer fields are required")
			}
		}else{
			alert("No card selected");
		}
	}

	function createcard(){
		var newq = document.getElementById('que').value;
		var newa = document.getElementById('an').value;
		var newc = document.getElementById('comm').value;
		if(newq != "" && newa != ""){
			quest.push(newq);
			ans.push(newa);
			comment.push(newc);
			initQuestion();
		}else{
			send = "<textarea id='transferarea' placeholder='type or copy&paste here the questions & answers you want to create as such :`\n\nquestion1　answer1\nquestion2　answer2\nquestion3　answer3, answer3-2'></textarea><br><button id='transbutton' onclick='masscreate()'>add cards !</button>";
			document.getElementById('main').innerHTML = send;
		}
	}

	function exp(n){
		var sendquest = "quest=[";
		var sendans = "ans=[";
		var sendcomment = "comment=[";
		if(n == 1){
			var max = quest.length;
			for(x=0 ; x < max ; x++){
				if(x == 0){
					sendquest += '`'+quest[x]+'`';
				}else{
					sendquest += ',`'+quest[x]+'`';
				}
			}
			for(x=0 ; x < max ; x++){
				if(x == 0){
					sendans += '`'+ans[x]+'`';
				}else{
					sendans += ',`'+ans[x]+'`';
				}
			}
			for(x=0 ; x < max ; x++){
				if(comment[x] == undefined){
					comment[x] = "";
				}
				if(x == 0){
					sendcomment += '`'+comment[x]+'`';
				}else{
					sendcomment += ',`'+comment[x]+'`';
				}
			}

		}else{
			var max = questor.length;
			for(x=0 ; x < max ; x++){
				if(x == 0){
					sendquest += '`'+questor[x]+'`';
				}else{
					sendquest += ',`'+questor[x]+'`';
				}
			}
			for(x=0 ; x < max ; x++){
				if(x == 0){
					sendans += '`'+ansor[x]+'`';
				}else{
					sendans += ',`'+ansor[x]+'`';
				}
			}
			for(x=0 ; x < max ; x++){
				if(commentor[x] == undefined){
					commentor[x] = "";
				}
				if(x == 0){
					sendcomment += '`'+commentor[x]+'`';
				}else{
					sendcomment += ',`'+commentor[x]+'`';
				}
			}
		}
		sendquest += "];";
		sendans += "];";
		sendcomment += "];";
		var send = sendquest+"\n"+sendans+"\n"+sendcomment+"\ninitQuestion();";
		var newdeck = new Blob([send], {type: "text/plain;charset=utf-8"});
        if(n == 1){
        	saveAs(newdeck, "new_deck1.js");
		}else{
        	saveAs(newdeck, "new_deck2.js");
		}
	}

	function transgo(){
		var user = document.getElementById('transferarea').value;
		totrans = user.split('\n');
		for(x = 0 ; x < totrans.length; x++){
			for(y = 0 ; y < questor.length; y++){
				{
					if(questor[y] == totrans[x]){
						transferconcrete(y);
						break
					}
				}
			}
		}
		exp(1);
		exp(2);
		window.location = 'index.html';
	}

	function masscreate(){
		var user = document.getElementById('transferarea').value;
		totrans = user.split('\n');
		for(x = 0 ; x < totrans.length; x++){
			var supertruc = totrans[x].match(/^(\S+)\s(.*)/).slice(1);
			supertruc[1] = supertruc[1].replace(" $", "$")
			comm = supertruc[1].split('$');
			createsinglemass(supertruc[0], comm[0], comm[1]);
		}
		exp(1);
		window.location = 'index.html';
	}

	function createsinglemass(q, a, c){
		var newq = q;
		var newa = a;
		var newc = c;
		if(newq != "" && newa != ""){
			quest.push(newq);
			ans.push(newa);
			comment.push(newc);
		}else{
			alert('au moins une question réponse sont nécaissaires !');
		}
	}

	document.getElementById('file-input').addEventListener('change', readSingleFile, false);
</script>
</html>
